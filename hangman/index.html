<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p class="text">Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure">
        <!-- rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />
        <!-- person -->
        <circle cx="140" cy="70" r="20" class="hide" />
        <line x1="140" y1="90" x2="140" y2="150" class="hide" />
        <line x1="140" y1="120" x2="120" y2="100" class="hide" />
        <line x1="140" y1="120" x2="160" y2="100" class="hide" />
        <line x1="140" y1="150" x2="160" y2="180" class="hide" />
        <line x1="140" y1="150" x2="120" y2="180" class="hide" />
      </svg>

      <div class="word">
        <!-- <span class="letter">a</span> -->
      </div>

      <div class="wrong">
        <!-- <p>Wrong</p>
        <span>e</span> -->
      </div>
    </div>

    <div class="notification">
      <p>You have already entered this letter</p>
    </div>

    <div class="message-container">
      <div class="message">
        <p>Unfortunately you lost. ðŸ˜•</p>
        <button class="btn--play">Play Again</button>
      </div>
    </div>
  </body>
</html>
