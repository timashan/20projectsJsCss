<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>New Year Countdown</title>
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="countdown">
      <div class="time">
        <h2 class="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 class="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 class="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 class="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>
    <img src="../img/spinner.gif" alt="loader" class="loader" />
    <div class="year"></div>
  </body>
</html>
